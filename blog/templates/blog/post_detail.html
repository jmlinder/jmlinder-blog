{% extends 'blog/base.html' %}
{% block content %}
  <div class="container">
    <div class="post">
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% else %}
        <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
    {% endif %}
      <h2>{{ post.title }}</h2>
      <p>{{ post.text | linebreaksbr }}</p>
    </div>
    <a href="{% url 'post_list' %}">Go back</a>
    {% if user.is_authenticated %}
      <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-pencil-alt"></i></a>
      <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><i class="fa fa-trash" aria-hidden="true"></i></a>
    {% endif %}
  </div>
{% endblock %}
